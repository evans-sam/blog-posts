name: Test
on:
  pull_request:
    paths:
      - 'src/**'
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: latest
      - run: yarn install
      - run: yarn test
